<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MCC Login</title>
    <link rel="stylesheet" href="registerpage.css">
</head>

<body>
    
    <div class="navbar">
        <div class="logo">
            <a href="#"><img src="image/mcc-logo.png" alt="MCC Logo"></a>
            <h2 class="mcc"><a href="#">MCC</a></h2>
        </div>

        <ul class="links">
            <li><a href="mcc-homepage.html">HOME</a></li>
            <li><a href="aboutpage.html">ABOUT</a></li>
            <li><a href="coursespage.html">COURSES</a></li>
            <li><a href="resourcespage.html">RESOURCES</a></li>
            <li><a href="https://shonmaemae.carrd.co/">CONTACT</a></li>

            <div class="animation"></div>
        </ul>

        <div class="buttons">
            <a href="loginpage.html">
                <button type="button">LOGIN</button>
            </a>
        </div>
    </div>

    <div class="container">
  
        <div class="welcome-section">
          <h1>Welcome!</h1>
          <p>Create your account to start learning Korean!</p>
          <img src="image/group-logo.png" alt="Cute Mascots">
        </div>
      
        <div class="register-box">
            <form id="registerForm">
                <label for="fullname">Full Name</label>
                <p class="space"></p>
                <input type="text" id="fullname" placeholder="Firstname M.I. Surname" required>
              
                <label for="email">Email</label>
                <p class="space"></p>
                <input type="email" id="email" placeholder="firstname.surname@mcc.com.ph" required>
              
                <label for="password">Password</label>
                <p class="space"></p>
                <input type="password" id="password" name="password" required>
              
                <p class="space"></p>
                <button type="submit" id="registerBtn">Register</button>
              
                <p class="have-account">
                    <a href="loginpage.html" target="_blank" style="text-decoration: none; color: inherit;">
                    <u><i>Have an account?</i></u>
                  </a>
                </p>
              </form>
              
        </div>
      
      </div>
      

    <footer class="footer">
        <p>Â© 2025 Mari Chingu Center. All rights reserved.</p>
    </footer>

    <script src="registerpage.js"></script>
</body>
</html>
